// DO NOT EDIT IT!
// This is default worker-node's configuration file for cherry.js
// To change the configuration use worker.conf

{
	// IP-адрес сервера
	"ip"         : false,
	
	// Порт сервера.
	"port"       : 19935,

	// Пароль для подключения к кластеру.
	"secret"     : false,

	// Синхронный/асинхронный режим.
	// В синхронном режиме данный узел получит определенную
	// часть словаря в зависимости от производительности. В 
	// асинхронном режиме узел выполнит перебор паролей 
	// независимо от других узлов кластера по своему словарю.
	"async"      : false,

	// Словарь для синхронного режима //
	"dictionary" : false,

	// Параметры инструментов перебора паролей
	"tool"       : {
		"name"  : "hashcat", // Имя драйвера
		"path"  : "/opt/hashcat-0.49/hashcat-cliAVX2.bin", // Путь к исполняемому файлу
		"speed" : false      // Скорость, полученная в результате теста производительности
	}
}