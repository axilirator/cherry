	// Разрешает или запрещает подключение асинхронных узлов.
	// По умолчанию: true (разрешено).
	"async_allowed" : true,

	// Словарь для синхронизированного подбора паролей.
	"dictionary"    : false,

	// Атакуемый файл handshake.
	"capturefile"   : false
}