{
	// Порт входящих соединений. Рекомендуемый диапазон 1024-49151.
	// По умолчанию: 19935.
	"port"          : 19935,

	// Пароль, используемый для подключения.
	// По умолчанию: свободная аутентификация.
	"secret"        : false,

	// Максимально допустимое количество рабочих узлов.
	// По умолчанию: false (не ограничено).
